<div class="container">
  <div class="w-100 text-center mt-4">
    <img src="../../../assets/onboard/logo-small.png" class="img-logo-small mb-4" alt="...">
    <h4 class="title mt-2">¡Bienvenida!</h4>
    <h4 class="title">Crea tu cuenta</h4>
  </div>
  <div class="row justify-content-md-center form-container">
    <form [formGroup]="registerForm" (ngSubmit)="registerWithMail()">
      <div class="input-group mb-3">
        <label>¿Cuál es tu nombre?</label>
        <input type="text" class="form-control email" placeholder="Ingresa tu nombre" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="name" required>
      </div>
      <div class="input-group mb-3">
        <label>¿Qué edad tienes?</label>
        <input type="text" class="form-control email" placeholder="Ingresa tu edad" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="age" required>

      </div>
      <div class="input-group mb-3">
        <label>¿Cuántos hijos tienes?</label>
        <input type="text" class="form-control email" placeholder="Ingresa tu N° de hijes" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="qtyKids" required>

      </div>
      <div class="input-group mb-3">
        <label>¿Qué edad/es tienen tus hije/s</label>
        <input type="text" class="form-control email" placeholder="Ingresa la edad de tus hijes" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="ageKids" required>

      </div>
      <div class="input-group mb-3">
        <label>Correo electrónico</label>
        <input type="text" class="form-control email" placeholder="Ingresa tu correo" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="email" required>
      </div>
      <div class="input-group mb-3">
        <label>Crea una contraseña</label>
        <input type="password" class="form-control email" placeholder="Ingresa tu clave" aria-label="Username"
          aria-describedby="basic-addon1" formControlName="password" required>
        <div>
          <small id="emailHelp" class="form-text text-muted">Contraseña debe tener mínimo 6 carácteres</small>
        </div>
      </div>
      <div class="form-group d-flex">
        <input type="checkbox" class="check" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones del
          servicio</label>
      </div>
      <div class="form-group d-flex">
        <input type="checkbox" class="check" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">He leído y acepto la política de privacidad</label>
      </div>
      <div class="next-register-btn-container">
        <button type="submit" class="btn btn-primary btn-lg btn-main" routerLink="/home"
          routerLinkActive="active-link">Continuar</button>
      </div>
    </form>
  </div>

</div>
